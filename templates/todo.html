<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>체크리스트</title>
    <link rel="stylesheet" href="/static/todo-style.css" />
    <style>
    .main-sections {
      display: flex;
      justify-content: space-between;
      padding: 0 60px;
    }
    .prev-todo-section {
      margin-left: 20px;
    }
    .prev-todo-list li {
      margin-top: 10px;
    }
    </style>
</head>
<body>
  <div class="todo-container">
    <!-- 로그아웃 버튼-->
    <div class="icon logout-icon"></div>
    <form action="{{ url_for('logout') }}" method="get" style="display:inline;">
      <button type="submit" style="cursor:pointer;">로그아웃</button>
    </form>

    <div class="main-sections">
      <div class="todo-list-section">
        <h2 class="section-title todo-title">할 일 목록</h2>
        <div class="date"></div>
        <ol class="todo-list">
          {% for t in todos_today %}
            <li>
              <label class="todo-item">
                <input type="checkbox"
                  id="todo{{ t.id }}"
                  {% if t.done %}checked{% endif %}
                  onclick="markDone({{ t.id }}, this.checked)">
                <span>{{ t.task }}</span>
              </label>
            </li>
          {% endfor %}
        </ol>
        <!-- 할 일 추가 버튼-->
        <form action="/add_todo" method="post" style="margin-top: 20px;">
          <input type="text" name="task" placeholder="할 일을 입력하세요" required>
          <button type="submit" class="add-todo">+ 할 일 추가</button>
        </form>
      </div>
      <!-- 전에 못한 일 제목 위에 검정 구분선 -->
      <hr class="section-divider black-divider">
      <!-- 오른쪽: 전에 못한 일 -->
      <div class="prev-todo-section">
        <h2 class="section-title prev-title">전에 못한 일</h2>
        <ul class="prev-todo-list">
          {% for pt in prev_todos %}
            <li>
              <label class="todo-item">
                <span>({{ pt.due_date.strftime('%Y-%m-%d') }}) {{ pt.task }}</span>
                <input type="checkbox"
                       id="prevtodo{{ pt.id }}"
                       {% if pt.done %}checked{% endif %}
                       onclick="markDone({{ pt.id }}, this.checked)">
              </label>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <!-- main-sections div 닫힘 -->
  </div>
  <!-- todo-container div 닫힘 -->

  <!-- 오늘 날짜만 JS로 표시 -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const dateDiv = document.querySelector(".date");
      // 오늘 날짜 한국어로 표시
      const today = new Date().toLocaleDateString("ko-KR", {
        year: "numeric",
        month: "long",
        day: "numeric",
        weekday: "long"
      });
      dateDiv.textContent = today;
    });
  </script>
  <!-- 체크박스 AJAX 처리 -->
  <script>
    function markDone(todoId, checked) {
      fetch('/todo/done', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({todo_id: todoId, done: checked})
      })
      .then(response => response.json())
      .then(data => {
        if(data.result !== 'success') {
          alert('DB 갱신 실패!');
        }
      });
    }
  </script>
</body>
</html>
